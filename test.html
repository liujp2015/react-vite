<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>透明和不透明的图片</title>
    <style>
      .transparent {
        opacity: 0.5; /* 设置图片为半透明 */
      }
      .opaque {
        opacity: 1; /* 设置图片为完全不透明 */
      }
    </style>
  </head>
  <body>
    <h2>透明的图片效果</h2>
    <img
      src="https://m.imooc.com/static/wap/static/common/img/logo-small@2x.png"
      alt="Example Image"
      class="transparent"
    />

    <h2>不透明的图片效果</h2>
    <img
      src="https://m.imooc.com/static/wap/static/common/img/logo-small@2x.png"
      alt="Example Image"
      class="opaque"
    />
  </body>
</html>
